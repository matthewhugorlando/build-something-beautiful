<!doctype html>
<html lang="en" ng-app="somethingBeautiful">
<head>
    <title>Something Beautiful - Matt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <h1 class="text-center">Matt's Movie App</h1>
        <br>
        <br>
        <div ng-controller="mainCtrl">
            <div class="row">
                <div class="col-lg-6 text-center">
                    <h3>Find/Add Actor(s)</h3>
                    <input ng-model="searchParam" type="text"/>
                    <a href="" ng-click="mySearch(searchParam)">Search</a>
                </div>
                <div class="col-lg-6 text-center">
                    <h3>Play Game</h3>
                    <button ng-click="newGame()" type="button" class="btn btn-primary">New Game</button>
                </div>
            </div>
            <br>
            <br>
            <div class="alert alert-success" ng-if="correctGuess" role="alert">
                <strong>Well done!</strong> You successfully guessed the actor.
            </div>
            <div class="alert alert-danger" ng-if="incorrectGuess" role="alert">
                <strong>Oh No!</strong> You failed to guess the actor.
            </div>
            <div class="alert alert-warning" ng-if="playingGame && actorInGame === ''" role="alert">
                <strong>Error! </strong> There are no actors in the database. Please add some.
            </div>
            <div class="row" ng-if="playingGame && actorInGame !== ''">
                <div class="col-lg-4 text-center">
                    <img src="https://image.tmdb.org/t/p/w154{{movies[0].poster_path}}" alt="Photo">
                    <p>{{movies[0].character}}</p>

                </div>
                <div class="col-lg-4 text-center">
                    <img src="https://image.tmdb.org/t/p/w154{{movies[1].poster_path}}" alt="Photo">
                    <p>{{movies[1].character}}</p>
                </div>
                <div class="col-lg-4 text-center">
                    <img src="https://image.tmdb.org/t/p/w154{{movies[2].poster_path}}" alt="Photo">
                    <p>{{movies[2].character}}</p>
                </div>
            </div>
            <div class="row" ng-if="playingGame && actorInGame !== ''">
                <div class="col-lg-12 text-center">
                    <input ng-model="actorGuess" type="text"/>
                    <button ng-click="guessActor(actorGuess)" type="button" class="btn btn-default">Guess</button>
                </div>
            </div>
            <div class="row">
            <div class="item col-xs-4" ng-repeat="result in searchResults" >
                <div ng-show="result.profile_path != null" class="col-xs-4">
                    <div class="card" style="max-width: 154px;">
                        <!-- Image -->
                        <img class="card-img-top" src="https://image.tmdb.org/t/p/w154/{{result.profile_path}}" alt="Photo">
                        <!-- Text Content -->
                        <div class="card-block">
                            <p class="card-text">{{result.name}}</p>
                            <button ng-click="addActorToDB(result)" type="button" class="btn btn-success">Add</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/vendor/angular.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
